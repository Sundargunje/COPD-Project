<!DOCTYPE html> 
<html lang="en"> 
<head>     
	<meta charset="UTF-8">     
	<meta name="viewport" content="width=device-width, initial-scale=1.0">     
	<title>COPD Disease Prediction</title>  
	<style>         
		body {             
			font-family: 'Arial', sans-serif;
			background-color: #f7f5f6;
			margin: 0;
			padding: 20px;
			display: flex;
			justify-content: center;
		} 

		.container {
			display: flex;
			width: 90%; /* Set to a smaller percentage */
			max-width: 1000px; /* Reduce the max width */
			margin: 0 auto;
		}

		h1 {             
			text-align: center;             
			color: #333;             
			font-size: 1.8em;         
		} 

		form {             
			flex: 1;
			background-color: #fff;
			padding: 20px; /* Increased padding for a more balanced look */
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Reduced shadow size */
			margin-right: 20px; /* Space between form and content */
			max-width: 400px; /* Limit form width */
		} 

		.content-section {
			flex: 1;
			padding: 20px;
			max-width: 400px; /* Limit content section width */
		}

		table {
			width: 100%;
		}

		td {
			padding: 6px; /* Reduced padding for compactness */
			font-size: 1em;
		}

		input {             
			width: 100%;             
			padding: 8px;             
			font-size: 0.9em;             
			box-sizing: border-box;             
			border: 1px solid #ccc;             
			border-radius: 4px;         
		}         

		input[type="submit"] {             
			background-color: #4caf50;             
			color: #fff;             
			padding: 8px; /* Reduced padding */
			border: none;             
			border-radius: 4px;             
			cursor: pointer;             
			font-size: 1em;             
			width: 100%;         
		}         

		input[type="submit"]:hover {             
			background-color: #45a049;         
		}

		img {
			width: 100%; 
			height: auto; 
			margin-bottom: 20px;
			max-width: 350px; /* Limit the image width */
		}

		.metrics { 
			background-color: #fff;
			padding: 15px; /* Adjusted padding for a compact look */
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}     
	</style> 
</head> 
<body>
	<div class="container">
		<form id="lungForm" action="{{url_for('predict')}}" method="post">         
			<h1>COPD Disease Prediction</h1>         
			<table>
				<tr>
					<td><label for="age">Age:</label></td>
					<td><input type="text" id="age" name="age" required></td>
				</tr>
				<tr>
					<td><label for="smoke">Smoke:</label></td>
					<td><input type="text" id="smoke" name="smoke" required></td>
				</tr>
				<tr>
					<td><label for="fvc">FVC:</label></td>
					<td><input type="text" id="fvc" name="fvc" required></td>
				</tr>
				<tr>
					<td><label for="fec1">FEC1:</label></td>
					<td><input type="text" id="fec1" name="fec1" required></td>
				</tr>
				<tr>
					<td><label for="pefr">PEFR:</label></td>
					<td><input type="text" id="pefr" name="pefr" required></td>
				</tr>
				<tr>
					<td><label for="o2">O2:</label></td>
					<td><input type="text" id="o2" name="o2" required></td>
				</tr>
				<tr>
					<td><label for="abgO2">ABG-P-O2:</label></td>
					<td><input type="text" id="abgO2" name="abgO2" required></td>
				</tr>
				<tr>
					<td><label for="abgCO2">ABG-P-CO2:</label></td>
					<td><input type="text" id="abgCO2" name="abgCO2" required></td>
				</tr>
				<tr>
					<td><label for="abgPH">ABG-pH Level:</label></td>
					<td><input type="text" id="abgPH" name="abgPH" required></td>
				</tr>
				<tr>
					<td><label for="asthama">Asthma:</label></td>
					<td><input type="text" id="asthama" name="asthama" required></td>
				</tr>
				<tr>
					<td><label for="otherDiseases">Other Diseases:</label></td>
					<td><input type="text" id="otherDiseases" name="otherDiseases" required></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Predict"></td>
				</tr>
			</table>    
		</form> 
		<div class="content-section">
			<!-- Image Display -->
			<img src="{{ url_for('static', filename='martix1.jpg') }}" alt="Description of the image">
			<!-- Metrics Display -->
			<div class="metrics">
				<h2>Model Performance Metrics</h2>
				<p><strong>Precision:</strong> {{ precision }}</p>
				<p><strong>Recall:</strong> {{ recall }}</p>
				<p><strong>F1-Score:</strong> {{ f1_score }}</p>
			</div>
		</div>
	</div>
</body>
</html>
